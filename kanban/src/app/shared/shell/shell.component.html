<mat-sidenav-container class="sidenav-container">
  <!-- Conditionals to see how the menu should be displayed -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Account</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()"
        >Kanban Demo</a
      >
      <a mat-list-item routerLink="/customers" (click)="drawer.close()"
        >SSR Demo</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <!-- Only smaller devices -->
      <button
        type="button"
        aria-label="Toggle Sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Sidenav Toggle Icon">Menu</mat-icon>
      </button>

      <span class="logo" routerLink="/">Kanban</span>

      <span class="fill-space"></span>

      <!-- Only larger devices -->
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button class="top-btns" routerLink="/kanban">Board</a>
        <a mat-button class="top-btns" routerLink="/customers">Demo</a>
        <a mat-button class="top-btns" routerLink="/login">Account</a>
      </div>

    </mat-toolbar>

    <!-- Transclusion -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
