<div class="wrapper">
  <mat-card class="login-card" *ngIf="!(afAuth.authState | async)">
    <mat-card-header>Hi there!</mat-card-header>
    <mat-card-content
      ><button mat-raised-button appGoogleSignin>
        Login with Google
      </button></mat-card-content
    >
  </mat-card>

  <mat-card class="login-card" *ngIf="afAuth.authState | async as user">
    <mat-card-header>Welcome, {{ user.email }}!</mat-card-header>
    <mat-card-content
      ><button mat-stroked-button (click)="afAuth.signOut()">
        Logout
      </button></mat-card-content
    >
  </mat-card>
</div>
